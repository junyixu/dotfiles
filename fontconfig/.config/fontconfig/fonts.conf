<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Monospace</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>FiraCode Nerd Font</string>
   <string>Fira Code</string>
   <string>等距更纱黑体 SC</string>
   <string>Noto Sans Mono</string>
   <string>Noto Sans CJK SC</string>
   <string>HanaMinA</string>
   <string>HanaMinB</string>
   <string>Symbols Nerd Font</string>
   <string>Noto Color Emoji</string>
   <string>Noto Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>FiraCode Nerd Font</string>
   <string>Fira Code</string>
   <string>M Ying Hei PRC</string>
   <string>Noto Sans Mono</string>
   <string>Noto Sans CJK SC</string>
   <string>HanaMinA</string>
   <string>HanaMinB</string>
   <string>Symbols Nerd Font</string>
   <string>Noto Color Emoji</string>
   <string>Noto Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>DejaVu Serif</string>
   <string>方正新书宋简体</string>
   <string>Noto Serif CJK SC</string>
   <string>Noto Color Emoji</string>
   <string>Noto Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>M Ying Hei PRC</string>
   <string>DejaVu Sans</string>
   <string>Noto Sans CJK SC</string>
   <string>Noto Color Emoji</string>
   <string>Noto Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Hiragino Kaku Gothic Pro</string>
  </test>
  <test name="weight" compare="more">
   <const>bold</const>
  </test>
  <edit mode="assign" name="family">
   <string>Hiragino Kaku Gothic Pro W5</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
 </match>
 <alias binding="strong">
  <family>Open Sans</family>
  <prefer>
   <family>Noto Sans CJK SC</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>Open Sans Semibold</family>
  <prefer>
   <family>Noto Sans CJK SC Medium</family>
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
