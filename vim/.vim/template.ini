{cmake}

[project-init]
command=mkdir build && cd build && cmake ..
cwd=<root>

[project-build]
command=cmake --build build
cwd=<root>
errorformat=%. %#--> %f:%l:%c

[project-run]
command=build/$(VIM_PRONAME)
cwd=<root>
output=terminal

{golang}

[project-init]
command=go mod init $(?module name)
cwd=<root>

[project-build]
command=go build
cwd=<root>

[project-run]
command=$(VIM_ROOT)/$(VIM_PRONAME)
cwd=<root>

{cargo}

[project-init]
command=cargo update
cwd=<root>

[project-build]
command=cargo build
cwd=<root>

[project-run]
command=cargo run
cwd=<root>
output=terminal



